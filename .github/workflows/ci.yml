name: Run Tests with Pytest

on:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download test data
      run: |
        aws s3 cp s3://deant-data-public-dev/persistent/repositories/dem-handler/test-data/ tests/ --recursive --no-sign-request
    - name: Set up micromamba environment
      uses: mamba-org/setup-micromamba@v2.0.3
      with:
        generate-run-shell: true
        environment-file: environment.yaml
    - name: Check packages
      shell: micromamba-shell {0}
      run: |
        pytest --version
    - name: Install dem-handler package
      shell: micromamba-shell {0}
      run: |
        pip install .
    - name: Run tests
      shell: micromamba-shell {0}
      run: |
        pytest tests/
  coverage:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
    - name: Run Coverage
      shell: micromamba-shell {0}
      run: |
        coverage run -m pytest tests/
        coverage xml
    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage.xml
  lint:
    if: ${{ always() }}
    needs: [run-tests, coverage]
    runs-on: ubuntu-latest
    steps:
    - name: Lint
      uses: psf/black@stable
      with:
        options: "--check --verbose"